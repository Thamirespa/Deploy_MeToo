<div class="container mb-5 mt-5">

  <div class="row">

    <div class="col-md-12 mb-4">
      <h1 class="text-center text-secondary">Atualizar Postagem</h1>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-6">

      <div class="form-group">
        <label for="titulo">Titulo</label>
        <input [(ngModel)]="postagem.titulo" type="text" class="form-control" id="titulo" placeholder="Digite o titulo">
      </div>

      <div class="form-group">
        <label for="texto">Texto</label>
        <textarea [(ngModel)]="postagem.texto" class="form-control" name="texto" id="texto" rows="3"></textarea>
      </div>

      <div class="form-group">
        <select [(ngModel)]="idTema" (change)="findByIdTema()" name="tema" id="tema" class="form-control">
          <option *ngFor="let tema of listaTemas" value="{{tema.id}}">{{tema.publicacao}}</option>
        </select>
      </div>

      <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-danger mr-4" routerLink="/pagina-inicial">Cancelar</button>
        <button (click)="atualizar()"  type="button" class="btn btn-success" >Atualizar</button>
      </div>

    </div>

  </div>
</div>
